<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .player-container {
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        audio {
            width: 100%;
            max-width: 400px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .option-card {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .option-card:active {
            transform: scale(0.98);
        }

        .option-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        .option-name {
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
            width: 100%;
            max-width: 350px;
            animation: fadeIn 0.3s;
        }

        .feedback.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .next-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
<h1>üß© –£–≥–∞–¥–∞–π –ó–≤—É–∫</h1>

<div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<div id="game-container"
     style="display: none; width: 100%; display: flex; flex-direction: column; align-items: center;">
    <div class="player-container">
        <audio id="audio-player" controls>
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
        </audio>
    </div>

    <div class="options-grid" id="options-container">
        <!-- Options will be inserted here -->
    </div>

    <div id="feedback" class="feedback"></div>

    <button id="next-btn" class="next-btn" onclick="loadQuestion()">–°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let isAnswered = false;

    async function loadQuestion() {
        isAnswered = false;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('options-container').innerHTML = '';

        try {
            const response = await fetch('/api/get_question');
            const data = await response.json();

            if (data.error) {
                alert('–û—à–∏–±–∫–∞: ' + data.error);
                return;
            }

            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = data.voice_url;

            const optionsContainer = document.getElementById('options-container');

            data.options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.onclick = () => checkAnswer(option, card);

                const img = document.createElement('img');
                img.src = option.image_url || 'https://via.placeholder.com/150?text=No+Image'; // Fallback
                img.className = 'option-image';

                const name = document.createElement('div');
                name.className = 'option-name';
                name.innerText = option.name;

                card.appendChild(img);
                card.appendChild(name);
                optionsContainer.appendChild(card);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';

            // Auto-play might be blocked by browsers, but works if triggered by user interaction mostly
            // audioPlayer.play().catch(e => console.log('Autoplay prevented'));

        } catch (e) {
            console.error(e);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö.');
        }
    }

    function checkAnswer(option, cardElement) {
        if (isAnswered) return;
        isAnswered = true;

        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');

        if (option.is_correct) {
            feedback.innerText = "–í–µ—Ä–Ω–æ! üéâ";
            feedback.className = 'feedback success';
            cardElement.style.border = "3px solid #28a745";
            launchConfetti();
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            feedback.innerText = `–£–≤—ã, –Ω–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç - —ç—Ç–æ –Ω–µ ${option.name}.`;
            feedback.className = 'feedback error';
            cardElement.style.border = "3px solid #dc3545";
            tg.HapticFeedback.notificationOccurred('error');
        }

        feedback.style.display = 'block';
        nextBtn.style.display = 'block';
    }

    function launchConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    // Load first question on start
    loadQuestion();
</script>
</body>
</html>
